<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="/Assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <title>Concesionario de Vehiculos iCar</title>
</head>
<body>
    
  <div class="container mt-5">
    <img src="/Assets/img/logo.png" class="rounded mx-auto d-block">
    <h1>Control de Inventario de Vehiculos</h1>
    <br>
    <br>
    <form id="formRegistro">
        <div class="form-group registro-info">
            <label for="nombre">Nombre del Vehiculo:</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <br>
        <div class="form-group registro-info">
            <label for="tipo">Tipo del Vehiculo:</label>
            <input type="text" class="form-control" id="tipo" required>
        </div>
        <br>
        <div class="form-group registro-info">
            <label for="marca">Marca del Vehiculo:</label>
            <input type="text" class="form-control" id="marca" required>
        </div>
        <br>
        <div class="form-group registro-info">
            <label for="modelo">Modelo del Vehiculo:</label>
            <input type="text" class="form-control" id="modelo" required>
        </div>
        <br>
        <div class="form-group registro-info">
            <label for="anio">Año del Vehiculo:</label>
            <input type="number" class="form-control" id="anio" required>
        </div>
        <br>
        <div class="form-group registro-info">
            <label for="imagenFile">Imagen del Vehiculo (Subir):</label>
            <input type="file" class="form-control-file" id="imagenFile" accept="image/*" onchange="cargarImagen(event)">
        </div>
        <br>
        <div id="imagenPreviewDiv" class="registro-info">
            <label>Previsualización de Imagen:</label>
            <img id="imagenPreview" class="img-thumbnail" style="max-width: 400px; max-height: 400px;">
        </div>
        <br>
        <br>
        <button type="button" class="btn btn-primary" onclick="agregarRegistro()">Guardar Registro.</button>
        <button type="button" id="botonGuardarModificaciones" class="btn btn-success" onclick="guardarModificaciones()" style="display: none;">Guardar Modificaciones</button>

    </form>

    <hr>

    <h2>Registros</h2>
    <ul id="listaRegistros" class="list-group"></ul>
</div>


</body>
</html>
